<form action="/user" method="post">
  <div class="form-group">
    <label for="user_email">Email address</label>
    <input class="form-control" name="email" type="email" id="user_email" placeholder="email">
  </div>

  <div class="form-group">
    <label for="user_username">Username</label>
    <input class="form-control" name="username" type="text" id="user_username" placeholder="username">
  </div>

  <div class="form-group">
    <label for="user_password">Password</label>
    <input class="form-control" name="password" type="password" id="user_password" placeholder="password">
  </div>

  <div class="form-group">
    <label for="user_password_confirmation">Password Confirmation</label>
    <input class="form-control" name="password_confirmation" type="password" id="user_password_confirmation" placeholder="password confirmation">
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
